<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/navbar "> </header>
<div class="container-fluid p-5 ">
  <div class="row">
    <div class="col">
      <p class="text-primary">Inserisci un nuovo user</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form th:action="@{/utente/save}" method="POST" th:object="${utente}" class="w-50">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required th:field="*{name}">
        </div>
        <div class="mb-3">
          <label for="cf" class="form-label">Codice Fiscale</label>
          <input type="text" class="form-control" id="cf" required th:field="*{cf}">
        </div>

        <input type="submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
