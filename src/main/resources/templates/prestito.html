<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista Prestiti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/navbar "> </header>
<div class="container-fluid p-5">
  <div class="row">
    <div class="col-2">
      <p class="text-primary">LISTA PRESTITI</p>
    </div>
    <div class="col-1" th:object="${utente}">
      <a th:href="@{/prestito/insertPage/{id}(id=${utente.id})}"  class="btn btn-primary">
        Insert
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col">

      <table class="table">
        <thead>
        <tr>
          <th scope="col" class="text-primary">ID</th>
          <th scope="col">Date</th>
          <th scope="col">Book Title</th>
        </tr>
        </thead>
        <th:block th:each="prestito : ${prestiti}">
          <tbody>
          <tr>
            <th scope="row" th:text="${prestito.id}"></th>
            <td th:text="${prestito.data}"></td>
            <td th:text="${prestito.libro.title}"></td>
          </tr>
          </tbody>
        </th:block>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
